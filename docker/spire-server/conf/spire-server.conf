server {
	bind_address = "0.0.0.0"
	bind_port = "9081"
	registration_uds_path = "/tmp/spire-registration.sock"
	trust_domain = "domain.test"
	upstream_bundle = true
	data_dir = "/opt/spire/data/server"
	plugin_dir = "/opt/spire/conf/server/plugin"
	log_level = "DEBUG"
	log_file = "/opt/spire/server.log"
	svid_ttl = "1h"
	ca_ttl = "1h"
	ca_subject = {
		Country = ["US"],
		Organization = ["SPIFFE"],
		CommonName = "",
	}
}

plugins {
	DataStore "sql" {
		plugin_data {
			database_type = "sqlite3"
				connection_string = "/opt/spire/data/server/datastore.sqlite3"
		}
	}
	NodeAttestor "x509pop" {
		plugin_data {
			ca_bundle_path = "/opt/spire/conf/server/agent-cacert.pem"
		}
	}

	NodeResolver "noop" {
		plugin_data {}
	}

	KeyManager "disk" {
		plugin_data = {
			keys_path = "/opt/spire/data/server/keys.json"
		}
	}

	UpstreamCA "awscertificatemanager" {
        plugin_data {
            region = "us-west-2"
            cert_authority_arn = "arn:aws:acm-pca:us-west-2:027496699299:certificate-authority/12ac02bc-d425-49f7-ab78-570a44972772"
            ca_signing_template_arn = "arn:aws:acm-pca:::template/SubordinateCACertificate_PathLen0/V1"
            signing_algorithm = "SHA256WITHECDSA"
        }
    }
}
